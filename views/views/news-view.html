<script type="text/ng-template" id="news-view">

  <section class="well">
    <h2><i class="icon-newspaper"></i> Новости</h2>
    <div class="row">
      <div class="col-sm-12">

        <ul class="news-list">
          <li class="news" ng-repeat="news in data.news" ng-class="{hot: news.hot}">
            <div class="time"><i class="icon-clock"></i> {{news.timeAgo}} <a href="the-news/{{news._id}}" target="_blank"><b class="icon-link-1"></b></a></div>
            <div class="text" ng-bind-html="news.body">{{news.body}}</div>
          </li>
        </ul>

      </div>
    </div>

    
  </section>

</script>
